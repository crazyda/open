<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的地址</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/PS-address.css" rel="stylesheet">
</head>

<body>
<div class="head_center">
	<div class="back">
    	<a href="PS-personal-address.html"><span></span></a>
    </div>
  <h4>我的地址</h4>
</div>
<div class="add">
	<form>
        <div class="add_np">
            <p class="name">
                <span>收件人姓名：</span>
                <input type="text" placeholder="">
            </p>
            <p class="phone">
                <span>手机号码：</span>
                <input type="text" placeholder="">
            </p>
        </div>
        <div class="area_all">
            <p class="area01">
                <span>所在地区：</span>
                <input type="text" placeholder="">
                <span class="position">
                	<i class="area"><img src="images/down.png" width="18"/></i>
                	<i class="locate"><img src="images/map.png" width="16"/></i>
                </span>
            </p>
            <p class="area02">
                <span>详细地址：</span>
                <input type="text" placeholder="请填写详细地址，如街道楼牌号等">
          </p>
      </div>
      <div class="complet"><input type="submit" value="完成"></div>
    </form>
</div>
</body>
</html>
