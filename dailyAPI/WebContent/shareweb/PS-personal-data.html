<!----------------上传图片------------------------->
<script type="text/javascript">    
    function preview(file,a)  {  
        //var prevDiv = document.getElementById('preview');  
        var prevDiv = document.getElementById(a);  
        //var pervDiv = file.previousSbiling;
        if (file.files && file.files[0]){  
            var reader = new FileReader();  
            reader.onload = function(evt){  
                prevDiv.innerHTML = '<img class="imgs" src="' + evt.target.result + '" />';  
            }    
            reader.readAsDataURL(file.files[0]);  
        }else{  
        prevDiv.innerHTML = '<div class="imgs" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';  
        }  
    }
    function picFn(b,c){
        $(b).change(function(event) {
            preview(this,c);
        });
    } 
    picFn('#upload_picd','pic_sd');
</script>
