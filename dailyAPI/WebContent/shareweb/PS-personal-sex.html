<body>
<div class="head_center">
	<div class="back">
    	<a href="PS-personal-data.html"><span></span></a>
    </div>
  <h4>个人资料</h4>
</div>
<form class="sex_select">
	<div class="male">
        <label name="boy" class="checked" for="male">男</label>
        <input type="radio" id="male" checked="checked" name="sex" value="男">
    </div>
    <div class="female">
        <label name="girl" for="female">女</label>
        <input type="radio" id="female" name="sex" value="女">
    </div>
    <div class="secret">
        <label name="secret" for="secret">保密</label>
        <input type="radio" id="secret" name="sex" value="保密">
    </div>
    <div class="out"><input type="button" value="完成"></div>
</form>
</body>
</html>
<script>
$('label').click(function(){
	var radioId = $(this).attr('name');
	$('label').removeAttr('class') && $(this).attr('class', 'checked');
	$('input[type="radio"]').removeAttr('checked') && $('#' + radioId).attr('checked', 'checked');
});
</script>
