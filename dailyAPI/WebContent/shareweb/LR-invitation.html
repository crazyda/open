	<h4>没有邀请码？</h4>
    <p class="space" style="margin-bottom:2.0rem">每个注册成功的用户自己专属的邀请码，便于分享邀请朋友，因为每邀请一位朋友都能获得相对应的积分，积分能直接在积分商城<b class="red">免费兑换礼品</b>。</p>
    <p class="space">如果您的朋友在平台购物，您也能<b class="red">获得返现</b>哦！</p>
    <p class="space" style="margin-bottom:2.0rem">如果您还没有收到朋友的邀请码，不要紧的，您还是可以先注册，这样不会影响您使用平台的任何服务。并且您<b class="red">可以后期</b>在“个人中心”-“我的邀请码”里面输入您朋友的邀请码来<b class="red">进行绑定</b>，但这个绑定只能绑定一次哦，因为我们的返现只针对推荐新用户。</p>
    <p class="space">绑定朋友您也可以获得相应的积分，千万别忘了绑定哦！</p>
